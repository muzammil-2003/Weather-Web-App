<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="search">
        <input type="text" class="search-bar" placeholder="Enter City Name" id="city">
        <button class="search-btn btn btn-outline-warning" id="check">Get Weather</button>
    </div>
        <div id="Result"></div>
        <div class="container weather-card" id="weather-info">
            <div class="row">
                <div class="weather">
                    <div class="city" id="cityName"></div>
                    <div class="desc" id="desc"></div>
                    <div class="temp" id="temp"></div>
                    <div class="country" id="country"></div>
                    <div class="humidity" id="humidity"></div>
                    <div class="wind" id="wind"></div>
                </div>
            </div>
        </div>        
    <script src="script.js"></script>
</body>

</html>
